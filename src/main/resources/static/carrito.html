<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🛒 Carrito de Compras - Perfumelandia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">🧴 Perfumelandia</a>
      <span class="navbar-text text-white">Carrito</span>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center mb-4">Carrito de Compras</h2>

    <div class="d-flex justify-content-between mb-3">
      <button onclick="vaciarCarrito()" class="btn btn-outline-danger">🗑️ Vaciar Carrito</button>
      <button onclick="confirmarCompra()" class="btn btn-success">✅ Confirmar Compra</button>
    </div>

    <div class="table-responsive">
      <table id="tablaCarrito" class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Marca</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <p class="text-end mt-3"><strong>Total de Items:</strong> <span id="totalCarrito">0</span></p>
  </div>
  <script src="js/app_carrito.js"></script>
</body>
</html>
